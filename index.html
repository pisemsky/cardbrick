<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Blackjack Tetris</title>
        <link href="fonts/Engravers/Engravers.css" rel="stylesheet">
        <link href="css/bjt.css" rel="stylesheet">
    </head>
    <body>
        <div id="screen" class="screen initial">
            <div class="table">
                <div id="field" class="field spades">
                    <div class="card empty" style="position: absolute; left: 256px; top: -176px;"><div class="card-inner"></div></div>
                    <div class="card empty" style="position: absolute; left: 256px; top: -177px;"><div class="card-inner"></div></div>
                    <div class="card empty" style="position: absolute; left: 256px; top: -178px;"><div class="card-inner"></div></div>
                    <div class="card empty" style="position: absolute; left: 256px; top: -179px;"><div class="card-inner"></div></div>
                    <div class="card empty" style="position: absolute; left: 256px; top: -180px;"><div class="card-inner"></div></div>
                    <div class="card empty" style="position: absolute; left: 256px; top: -181px;"><div class="card-inner"></div></div>
                </div>
            </div>
            <div class="status initial">
                <span id="start" class="highlight control">play</span>
            </div>
            <div class="status started">
                <span id="deck-count"></span>
                deck
                <span class="highlight">
                    <span id="blackjacks"></span>/<span id="level-blackjacks"></span>
                </span>
                bjt
            </div>
            <div class="status paused">
                pause
            </div>
            <div class="status stopped">
                game over
            </div>
        </div>
        <script src="js/bjt.js"></script>
        <script>
        BJT.init();
        </script>
    </body>
</html>
